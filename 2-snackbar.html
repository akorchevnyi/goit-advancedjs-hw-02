  <body>
    <div class="container">
      <form class="form">
        <label class="delay">
          Delay (ms)
          <input type="number" name="delay" step="1000" min="0" required />
        </label>

        <fieldset>
          <legend>State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>

        <button type="submit">Create notification</button>
      </form>
    </div>
